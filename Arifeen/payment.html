<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
       
</head>
<body>

	<center>
		<table id="table" border="4">
			<thead>
				<tr>
					<th>Operation Name</th>
					<td><input type="text" name="operation" id="operation"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Taka</th>
					<td><input type="text" name="taka" id="taka"></td>
				</tr>
				<tr>
					<th>Quantity</th>
					<td><input type="text" name="quantity" id="quantity"></td>
				</tr>
				<tr>
					<th style="display:none;">Bill</th>
					<td style="display:none;"><input type="text" name="bill" id="bill"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
				
				
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Operation Name</th>
					<th>Taka</th>
					<th>Quantity</th>
					<th>Bill</th>
					<th>Total</th>
				</tr>
			</thead>
		</table>
	</center>


	
	<script>
		
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];
		var sum=0;
		var total=0;

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("operation").value;
			list2[x] = document.getElementById("taka").value;
			list3[x] = document.getElementById("quantity").value;
			list4[x] = list2[x]*list3[x];
			sum = list4[x];
			total= total+sum;

			

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);
			
			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = total;
			n++;
			x++;
			
		}

		


	</script>
	<br><br>
	<div class="text-center">
		<button onclick="window.print()" class="btn btn-primary">Print</button>
	</div>
</body>
</html>
